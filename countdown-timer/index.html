<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="section-center">
        <!-- img -->
        <article class="gift-img">
            <img src="https://raw.githubusercontent.com/john-smilga/javascript-basic-projects/master/12-countdown-timer/setup/gift.jpeg" alt="gift">
        </article>
        <!-- info -->
        <article class="gift-info">
            <h3>old iphone giveaway</h3>
            <h4 class="giveaway"></h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam, dolorum architecto numquam blanditiis distinctio at commodi cum repellendus, voluptatem eveniet, impedit repellat illo voluptatum magni officiis totam. Ea, nobis error.</p>
            <div class="deadline">
                <!-- countdowntime -->
                <div class="deadline-format">
                <h4 class="days"></h4>
                    <span>days</span>
                </div>
                <div class="deadline-format">
                <h4 class="hours"></h4>
                    <span>hours</span>
                </div>
                <div class="deadline-format">
                <h4 class="mins"></h4>
                    <span>mins</span>
                </div>
                <div class="deadline-format">
                <h4 class="seconds"></h4>
                    <span>sec</span>
                </div>
            </div>
        </article>
    </section>
</body>
    <script src="app.js"></script>
</html>
