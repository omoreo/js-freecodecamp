<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- preloaded -->
    <div class="preloader">
        <img src="https://raw.githubusercontent.com/john-smilga/javascript-basic-projects/master/09-video/setup/preloader.gif" alt="preloader">
